    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#btnSubmit').click(function() {
                alert("reached");
                $.ajax({
                    type : 'POST',
                    url : './contact_submit.php',
                    dataType : 'json',
                    data: {
                        contact_email : $('#txtContactEmail').val(),
                        contact_name : $('#txtContactName').val(),
                        contact_message : $('#txtContactMessage').val(),
                        contact_phone: $('#txtContactPhone').val()
                    },
                    success : function(data){
                        $('#message').removeClass().addClass((data.error === true) ? 'alert alert-danger' : 'alert alert-success')
                        .text(data.msg);
                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        $('#message').removeClass().addClass('alert alert-danger')
                        .text('There was an error.');
                        console.log(XMLHttpRequest);
                    }
                
                });
                return false;
            });
        });
    </script>
