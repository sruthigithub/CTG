    <div class="container">

                        <div class="form-group col-lg-4">
                            <label>Name</label>
                            <input id="txtContactName" name="contact_name" type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Email Address</label>
                            <input id="txtContactEmail" name="contact_email" type="email" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Phone Number</label>
                            <input id="txtContactPhone" name="contact_phone" type="tel" class="form-control">
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-12">
                            <label>Message</label>
                            <textarea id="contact_message" name="contact_message" class="form-control" rows="6"></textarea>
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="hidden" name="save" value="contact">
                            <button id="btnSubmit" type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#btnSubmit').click(function() {
                alert("reached");
                $.ajax({
                    type : 'POST',
                    url : './contact_submit.php',
                    dataType : 'json',
                    data: {
                        contact_email : $('#txtContactEmail').val(),
                        contact_name : $('#txtContactName').val(),
                        contact_message : $('#txtContactMessage').val(),
                        contact_phone: $('#txtContactPhone').val()
                    },
                    success : function(data){
                        $('#message').removeClass().addClass((data.error === true) ? 'alert alert-danger' : 'alert alert-success')
                        .text(data.msg);
                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        $('#message').removeClass().addClass('alert alert-danger')
                        .text('There was an error.');
                        console.log(XMLHttpRequest);
                    }
                
                });
                return false;
            });
        });
    </script>
